<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
    }

    model-viewer::part(ar-button) {
      width: 80px;
      height: 80px;
      background-size: 60% 60%;
      bottom: 16px;
      right: 16px;
    }

    model-viewer::part(ar-button):hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Tap to View in AR</h1>

  <model-viewer
    src="Sushi.glb"
    ios-src="Sushi.usdz"
    alt="3D Sushi Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

</body>
</html>
